<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100 bg-dark">
            <div class="col-3 bg-warning" id="inputPanel">
                <div class="row">
                    <h2 class="text-dark ps-4 mt-4">
                        <span>Hello World</span> 
                        <sup>Â©</sup>
                    </h2>
                    <div class="mt-4" id="inputSection">
                        <form id="bookDetails" class="my-5">
                            <div class="mb-3 form-floating">
                                <input type="text" class="form-control bg-dark text-white" id="bookTitle" aria-describedby="bookTitle" placeholder="Input Titles">
                                <label for="bookTitle" class="form-label text-white bg-transparent">Book Title</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="text" class="form-control bg-dark text-white" id="authorName" aria-describedby="authorName" placeholder="Input Author">
                                <label for="authorName" class="form-label text-white">Author Name</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="number" class="form-control bg-dark text-white" id="pageNumber" aria-describedby="pageNumber" placeholder="Input Pages" min ="1">
                                <label for="pageNumber" class="form-label text-white">Pages</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input bg-dark" type="checkbox" value="" id="readCheckbox">
                                <label class="form-check-label" for="flexCheckDefault">Have you read this book?</label>
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="btn btn-dark" id="addBookbtn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-9 bg-dark container-fluid" id="main-section">
                <div class="col-3 my-3 border-bottom w-100">
                    <h2 class="text-white ps-4">Your Library</h2>
                </div>
                <div class="row d-flex justify-content-between align-items-center py-2">
                    <div class="col-2 btn-group-sm">
                        <button class="btn btn-outline-light btn-md"  data-bs-toggle="collapse" data-bs-target="#sortOptions" 
                        aria-expanded="false" id="sortBtn">Sort</button>
                        <button class="btn btn-outline-light btn-md" disabled id="filterBtn">Filter</button>
                    </div>
                    <div class="col-2 btn-group">
                        <button class="btn btn-outline-light" id="tableView">Table</button>
                        <button class="btn btn-light" id="cardView">Card</button>
                    </div>
                </div>
                <div>
                    <div class="collapse m-0" id="sortOptions">
                      <div class="card card-body text-bg-light" style="min-width: 120px;">
                        <button class="btn btn-sm btn-light sortBtn"  id="sortAscend">Sort A to Z</button>
                        <button class="btn btn-sm btn-light sortBtn"  id="sortDescend">Sort Z to A</button>
                        <button class="btn btn-sm btn-light sortBtn"  id="sortStatus">Sort by Status</button>
                        <button class="btn btn-sm btn-light sortBtn"  id="sortPage">Sort by Page</button>
                      </div>
                    </div>
                </div>
                <div id= "myModal" class = "myModal rounded"> 
                    <div class="modal-dialog">
                        <div class="modal-content p-2 bg-dark rounded">
                            <div class="modal-header mb-3 w-100 border-bottom pb-2">
                                <h4 class="modal-title text-white">Edit Book Information</h4>
                            </div>
                            <div class="modal-body mb-4 border-bottom">
                                <div class="mb-2 form-floating">
                                    <input type="text" class="form-control bg-dark text-white" id="editTitle" aria-describedby="bookTitle" placeholder="Input Titles">
                                    <label for="editTitle" class="form-label text-white bg-transparent">Book Title</label>
                                </div>
                                <div class="mb-2 form-floating">
                                    <input type="text" class="form-control bg-dark text-white" id="editName" aria-describedby="authorName" placeholder="Input Author">
                                    <label for="editName" class="form-label text-white">Author Name</label>
                                </div>
                                <div class="mb-3 form-floating">
                                    <input type="number" class="form-control bg-dark text-white" id="editPage" aria-describedby="pageNumber" placeholder="Input Pages" min ="1">
                                    <label for="editPage" class="form-label text-white">Pages</label>
                                </div>
                            </div>
                            <div class="modal-footer mb-1 align-self-center btn-group-sm">
                                <button class="btn btn-warning" id="saveChangesBtn" type="button">Save Changes </button>
                                <button class="btn btn-outline-danger" id="closeModalbtn" type="button">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "overlay"></div>
                <div class="row justify-content-evenly"  id="library"></div>
            </div>
        </div>
    </div>



   <script src="main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
